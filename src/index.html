<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bill Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Simple Bill Generator</h2>

  <div>
    <input type="text" id="itemName" placeholder="Item Name" />
    <input type="number" id="quantity" placeholder="Quantity" min="1" />
    <input type="number" id="price" placeholder="Unit Price" min="0" step="0.01" />
    <button onclick="addItem()">Add Item</button>
  </div>

  <table id="billTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items will appear here -->
    </tbody>
  </table>

  <h3>Total Bill: <span id="totalBill">0.00</span> à§³</h3>

  <script>
    let totalBillAmount = 0;

    function addItem() {
      const itemName = document.getElementById('itemName').value.trim();
      const quantity = parseFloat(document.getElementById('quantity').value);
      const price = parseFloat(document.getElementById('price').value);

      if (!itemName) {
        alert('Please enter item name.');
        return;
      }
      if (isNaN(quantity) || quantity <= 0) {
        alert('Please enter a valid quantity.');
        return;
      }
      if (isNaN(price) || price < 0) {
        alert('Please enter a valid unit price.');
        return;
      }

      const totalPrice = quantity * price;
      totalBillAmount += totalPrice;

      const tbody = document.querySelector('#billTable tbody');
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${itemName}</td>
        <td>${quantity}</td>
        <td>${price.toFixed(2)}</td>
        <td>${totalPrice.toFixed(2)}</td>
      `;

      tbody.appendChild(tr);

      document.getElementById('totalBill').innerText = totalBillAmount.toFixed(2);

      // Clear inputs
      document.getElementById('itemName').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('price').value = '';
    }
  </script>
</body>
</html>
